    <div class="container w-auto">
      <center><h2>Login</h2></center>
      <form>
        <div class="mb-3">
          <label for="inputusername"class="form-label">Email</label>
          <input type="text"  class="form-control" id="inputusername" />
          <div>
            <p id="alert" class="alerta">Por favor insira um email valido</p>
          </div>
        </div>

        <div class="mb-3">
          <label for="inputpassword" class="form-label">Password</label>
          <input  type="password" class="form-control" id="inputpassword" />
          <div>
            <p id="alert2" class="alerta">Por favor insira uma password válida</p>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberme" />
          <label class="form-check-label" for="rememberme"
            >Manter-me logado?</label
          >
        </div>

        <center>
          <button type="button" class="w-50 mb-3 btn btn-primary" id="loginBtn">Login</button>
          <p class="signup-link">
            Não tem uma conta? <a href="register.html">Crie uma conta</a>
          </p>
          <div id="warningcheck" class="form-text">
            Nós não vamos partilhar os seus dados com ninguém.
          </div>
        </center>
      </form>
    </div>
